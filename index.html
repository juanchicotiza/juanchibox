<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>juanchicotiza</title>
  <style>
    /* estilo normal */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      background-image: url('https://i.pinimg.com/originals/74/5f/56/745f56f8adbde8bdea1f89b2f8400d67.gif');
      background-size: cover;
      background-position: center;
      font-family: "Winky Rough", sans-serif;
      color: #ee9113;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.3);
      max-width: 400px;
      width: 85%;
      border: 2px solid #ee9113;
      backdrop-filter: blur(3px);
    }

    img {
      max-width: 180px;
      margin: 0 auto 15px;
      display: block;
      animation: suave 2s ease-in-out infinite;
    }

    @keyframes suave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      border: 1.5px solid #ee9113;
      border-radius: 12px;
      background: #ee9113;
      color: #ff66b2;
      width: 70%;
      margin: 8px 0;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #df7b05;
    }

    button {
      padding: 10px 25px;
      font-size: 17px;
      background: #df7b03;
      color: #ffffff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s;
      margin: 10px 0;
    }

    button:hover {
      background: #df7b03;
      transform: scale(1.02);
    }

    .resultado {
      margin-top: 15px;
      font-size: 22px;
      color: #df7b03;
      font-weight: 500;
    }

    #aclaracion {
      font-size: 14px;
      color: #df7b03;
      margin-top: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="https://i.pinimg.com/originals/c6/cd/91/c6cd91fb16116031aae8cd79c35e7338.gif" alt="fruticaja">
    
    <p>juanchicotiza :3</p>
    <input type="number" id="usd" placeholder="Ej: 13.03" step="0.01">
    <button onclick="calcular()">calcular!!</button>

    <div class="resultado" id="resultado"></div>
    <p id="aclaracion"></p>
  </div>

  <script>
    function calcular() {
      // Valores fijos
      const dolar = 1330;
      const fee = 3.00;
      const costoAdicional = 1500;
      
      // Obtener y convertir el valor del input
      const valorInput = document.getElementById("usd").value;
      // Reemplazar coma por punto para decimales
      const valorNumerico = parseFloat(valorInput.replace(',', '.'));

      // Validar entrada
      if (isNaN(valorNumerico)) {
        document.getElementById("resultado").innerHTML = "Ingresa un número válido (´･ω･`)";
        document.getElementById("aclaracion").innerHTML = "";
        return;
      }

      // Cálculo en dos pasos
      const subtotal = (valorNumerico + fee) * dolar;
      const totalARS = subtotal + costoAdicional;
      
      // Mostrar resultado con formato
      document.getElementById("resultado").innerHTML = 
        `ฅ^•ﻌ•^ฅ $${totalARS.toLocaleString('es-AR', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        })}`;
      
      // Mensaje simple sin detalles de cálculo
      document.getElementById("aclaracion").innerHTML = 
        "Precio final con todo incluido~ (≧◡≦)";
    }

    // Focus al cargar
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("usd").focus();
      const disclaimer = document.querySelector("img[alt='www.000webhost.com']");
      if(disclaimer) disclaimer.remove();
    });
  </script>
</body>
</html>
