<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>juanchicotiza</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      background-image: url('https://i.pinimg.com/originals/69/e2/7c/69e27c177766a3cb153b37682b22186c.gif');
      background-size: cover;
      background-position: center;
      font-family: "Winky Rough", sans-serif;
      color: #ee9113;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px; /* Vuelvo al padding original */
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.3);
      max-width: 400px;
      width: 85%;
      border: 2px solid #ee9113;
      backdrop-filter: blur(3px);
      text-align: center;
      position: relative; /* Importante para posicionar la estrella de fondo */
      overflow: hidden; /* Para que la estrella no se desborde del contenedor si es muy grande */
    }

    /* === ESTILOS PARA LA ESTRELLA DE FONDO === */
    .container::before {
        content: '';
        position: absolute;
        top: -10px; /* Ajusta la posición para que no corte los bordes del contenido */
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: #df7b03; /* Color de la estrella */
        opacity: 0.1; /* Transparencia para que no opaque el contenido */
        z-index: -1; /* Envía la estrella detrás del contenido */
        
        /* La forma de la estrella */
        -webkit-clip-path: polygon(
            50% 0%, 
            61% 35%, 
            98% 35%, 
            68% 57%, 
            79% 91%, 
            50% 70%, 
            21% 91%, 
            32% 57%, 
            2% 35%, 
            39% 35%
        );
        clip-path: polygon(
            50% 0%, 
            61% 35%, 
            98% 35%, 
            68% 57%, 
            79% 91%, 
            50% 70%, 
            21% 91%, 
            32% 57%, 
            2% 35%, 
            39% 35%
        );
        transform: rotate(0deg); /* Puedes rotarla si quieres */
    }

    /* === FIN ESTILOS PARA LA ESTRELLA DE FONDO === */

    .image-and-info {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
        flex-wrap: wrap;
    }

    img {
      max-width: 180px;
      height: auto;
      display: block;
      border-radius: 15px;
    }

    .separator-text {
        flex: 1;
        min-width: 150px;
        text-align: left;
        border-left: 2px solid #df7b03;
        padding-left: 15px;
        font-size: 15px;
        color: #df7b03;
        white-space: pre-line;
    }

    p {
        margin-top: 0;
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      border: 1.5px solid #ee9113;
      border-radius: 12px;
      background: #fff;
      color: #df7b03;
      width: calc(70% - 30px);
      margin: 8px 0;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #df7b05;
    }

    .button-and-result {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 25px;
      font-size: 17px;
      background: #df7b03;
      color: #ffffff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      font-family: "Winky Rough", sans-serif;
    }

    button:hover {
      background: #ca6d03;
      transform: scale(1.02);
    }

    .resultado {
      font-size: 22px;
      color: #df7b03;
      font-weight: 500;
    }

    #aclaracion {
      font-size: 14px;
      color: #df7b03;
      margin-top: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:wght@511&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="image-and-info">
        <img src="https://i.pinimg.com/736x/a8/21/e0/a821e07866a77bb3d2d5a38e757a2983.jpg" alt="juanchibox">
        <div class="separator-text">
            leer reglas en la carrd para saber montos permitidos!
            <br><br>
            una vez que cotizas, si querés pedirlo me mandas el link por el grupo así te hablo y coordinamos el pago!
        </div>
    </div>
    
    <p>juanchicotiza :3</p>
    <input type="number" id="usd" placeholder="Ej: 13.03" step="0.01">
    
    <div class="button-and-result">
      <button onclick="calcular()">calcular!!</button>
      <div class="resultado" id="resultado"></div>
    </div>

    <p id="aclaracion"></p>
  </div>

  <script>
    function calcular() {
      const dolar = 1350;
      const fee = 2.50;
      const valorInput = document.getElementById("usd").value;
      const valorNumerico = parseFloat(valorInput.replace(',', '.'));

      if (isNaN(valorNumerico) || valorNumerico === 0) {
        document.getElementById("resultado").innerHTML = "ingresá un número";
        document.getElementById("aclaracion").innerHTML = "";
        return;
      }

      const subtotal = (valorNumerico + fee) * dolar;
      const totalARS = subtotal; 
      
      document.getElementById("resultado").innerHTML = 
        `$${totalARS.toLocaleString('es-AR', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        })}`;
      
      document.getElementById("aclaracion").innerHTML = 
        "precio sin envío e imp.";
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("usd").focus();
      const disclaimer = document.querySelector("img[alt='www.000webhost.com']");
      if(disclaimer) disclaimer.remove();
    });
  </script>
</body>
</html>
