<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>juanchicotiza</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      background-image: url('https://i.pinimg.com/originals/69/e2/7c/69e27c177766a3cb153b37682b22186c.gif');
      background-size: cover;
      background-position: center;
      font-family: "Winky Rough", sans-serif;
      color: #ee9113;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px; /* Aumentamos el padding para que el contenido no quede pegado a los bordes de la estrella */
      border-radius: 15px; /* Mantenemos este por si clip-path no es soportado por algún navegador */
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.5); /* Sombra un poco más pronunciada */
      max-width: 400px;
      width: 85%;
      border: 2px solid #ee9113;
      backdrop-filter: blur(3px);
      text-align: center;
      
      /* ESTILOS PARA LA FORMA DE ESTRELLA */
      -webkit-clip-path: polygon(
        50% 0%, 
        61% 35%, 
        98% 35%, 
        68% 57%, 
        79% 91%, 
        50% 70%, 
        21% 91%, 
        32% 57%, 
        2% 35%, 
        39% 35%
      );
      clip-path: polygon(
        50% 0%, 
        61% 35%, 
        98% 35%, 
        68% 57%, 
        79% 91%, 
        50% 70%, 
        21% 91%, 
        32% 57%, 
        2% 35%, 
        39% 35%
      );
      /* Para asegurar que el contenido se vea bien dentro de la estrella */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box; /* Para que el padding no afecte el ancho/alto total */
    }

    .image-and-info {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
        flex-wrap: wrap;
    }

    img {
      max-width: 180px;
      height: auto;
      display: block;
      border-radius: 15px;
    }

    .separator-text {
        flex: 1;
        min-width: 150px;
        text-align: left;
        border-left: 2px solid #df7b03;
        padding-left: 15px;
        font-size: 15px;
        color: #df7b03;
        white-space: pre-line;
    }

    p { /* Ajuste para el párrafo de juanchicotiza :3 */
        margin-top: 0; /* Quitamos el margen superior para que no haya doble espacio */
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      border: 1.5px solid #ee9113;
      border-radius: 12px;
      background: #fff;
      color: #df7b03;
      width: calc(70% - 30px);
      margin: 8px 0;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #df7b05;
    }

    .button-and-result {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 25px;
      font-size: 17px;
      background: #df7b03;
      color: #ffffff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      font-family: "Winky Rough", sans-serif;
    }

    button:hover {
      background: #ca6d03;
      transform: scale(1.02);
    }

    .resultado {
      font-size: 22px;
      color: #df7b03;
      font-weight: 500;
    }

    #aclaracion {
      font-size: 14px;
      color: #df7b03;
      margin-top: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:wght@511&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="image-and-info">
        <img src="https://i.pinimg.com/736x/a8/21/e0/a821e07866a77bb3d2d5a38e757a2983.jpg" alt="juanchibox">
        <div class="separator-text">
            leer reglas en la carrd para saber montos permitidos!
            <br><br>
            una vez que cotizas, si querés pedirlo me mandas el link por el grupo así te hablo y coordinamos el pago!
        </div>
    </div>
    
    <p>juanchicotiza :3</p>
    <input type="number" id="usd" placeholder="Ej: 13.03" step="0.01">
    
    <div class="button-and-result">
      <button onclick="calcular()">calcular!!</button>
      <div class="resultado" id="resultado"></div>
    </div>

    <p id="aclaracion"></p>
  </div>

  <script>
    function calcular() {
      const dolar = 1350;
      const fee = 2.50;
      const valorInput = document.getElementById("usd").value;
      const valorNumerico = parseFloat(valorInput.replace(',', '.'));

      if (isNaN(valorNumerico) || valorNumerico === 0) {
        document.getElementById("resultado").innerHTML = "ingresá un número";
        document.getElementById("aclaracion").innerHTML = "";
        return;
      }

      const subtotal = (valorNumerico + fee) * dolar;
      const totalARS = subtotal; 
      
      document.getElementById("resultado").innerHTML = 
        `$${totalARS.toLocaleString('es-AR', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        })}`;
      
      document.getElementById("aclaracion").innerHTML = 
        "precio sin envío e imp.";
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("usd").focus();
      const disclaimer = document.querySelector("img[alt='www.000webhost.com']");
      if(disclaimer) disclaimer.remove();
    });
  </script>
</body>
</html>
